type ChannelPayload {
  channel: Channel
}

input CreateChannelInput {
  organizationId: ID!
  title: String!
  originatorId: ID!
  color: String!
  notes: String
}

input UpdateChannelInput {
  _id: ID!
  title: String
  originatorId: ID
  color: String
  notes: String
}

type Mutation {
  createChannel(input: CreateChannelInput!): ChannelPayload
  updateChannel(input: UpdateChannelInput!): Channel
}