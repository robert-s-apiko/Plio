type UserPayload {
  user: User
}

input ReassignUserOwnershipInput {
  organizationId: ID!
  # user which ownership to reassign from
  userId: ID!
  # new owner id
  ownerId: ID
}

type Mutation {
  # reassign all organization documents ownership to the given user
  reassignUserOwnership(input: ReassignUserOwnershipInput!): Boolean
}