input InsertGoalInput {
  organizationId: ID!
  title: String!
  description: String
  ownerId: ID!
  startDate: DateTime!
  endDate: DateTime!
  color: String!
  priority: String!
}

type InsertGoalPayload {
  goal: Goal
}

type Mutation {
  insertGoal(input: InsertGoalInput!): InsertGoalPayload
}
