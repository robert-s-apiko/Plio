input CreateGoalInput {
  organizationId: ID!
  title: String!
  description: String
  ownerId: ID!
  startDate: DateTime!
  endDate: DateTime!
  color: String!
  priority: String!
}

type CreateGoalPayload {
  goal: Goal
}

type Mutation {
  createGoal(input: CreateGoalInput!): CreateGoalPayload
}
