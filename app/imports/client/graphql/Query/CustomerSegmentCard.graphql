#import "../Fragment/CustomerSegmentCard.graphql"
#import "../Fragment/CustomerSegmentRelations.graphql"

query CustomerSegmentCard($_id: ID!, $organizationId: ID!) {
  customerSegment(_id: $_id) {
    customerSegment {
      ...CustomerSegmentRelations
      ...CustomerSegmentCard
    }
  }
  user: me {
    _id
    roles(organizationId: $organizationId)
  }
}