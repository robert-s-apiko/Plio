#import "../Fragment/DashboardGoal.graphql"

query DashboardGoals($organizationId: ID!, $limit: Int!) {
  me {
    _id
    profile {
      fullName
    }
    roles(organizationId: $organizationId)
  }

  goals(organizationId: $organizationId, limit: $limit) @connection(
    key: "goals",
    filter: ["organizationId"]
  ) {
    totalCount
    goals {
      ...DashboardGoal
    }
  }
}
