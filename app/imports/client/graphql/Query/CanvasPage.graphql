#import "../Fragment/SectionSettings.graphql"

query CanvasPage($organizationId: ID!) {
  canvasSettings(organizationId: $organizationId) {
    canvasSettings {
      _id
      keyPartners {
        ...SectionSettings
      }
      keyActivities {
        ...SectionSettings
      }
      keyResources {
        ...SectionSettings
      }
      valuePropositions {
        ...SectionSettings
      }
      customerRelationships {
        ...SectionSettings
      }
      channels {
        ...SectionSettings
      }
      customerSegments {
        ...SectionSettings
      }
      costStructure {
        ...SectionSettings
      }
      revenueStreams {
        ...SectionSettings
      }
    }
  }
  keyPartners(organizationId: $organizationId) {
    keyPartners {
      _id
      title
      color
    }
  }
}