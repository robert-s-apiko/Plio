#import "../Fragment/RiskCard.graphql"

query RiskCard($_id: ID!, $organizationId: ID!) {
  risk(_id: $_id) {
    risk {
      ...RiskCard
    }
  }

  riskTypes(organizationId: $organizationId) {
    riskTypes {
      _id
      title
    }
  }

  user: me {
    _id
  }

  organization(_id: $organizationId) {
    _id
    rkGuidelines {
      minor
      major
      critical
    }
  }
}