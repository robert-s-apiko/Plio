#import "./DashboardGoal.graphql"
#import "./MilestoneCard.graphql"

fragment GoalCard on Goal {
  owner {
    _id
  }
  sequentialId
  description
  priority
  status
  statusComment
  isCompleted
  completedAt
  completedBy {
    _id
    profile {
      fullName
    }
  }
  completionComment
  milestones {
    ...MilestoneCard
  }
  ...DashboardGoal
}
