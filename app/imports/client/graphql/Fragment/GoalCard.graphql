#import "./DashboardGoal.graphql"
#import "./MilestoneCard.graphql"
#import "./RiskCard.graphql"
#import "./LessonCard.graphql"

fragment GoalCard on Goal {
  owner {
    _id
  }
  sequentialId
  description
  priority
  status
  statusComment
  isCompleted
  completedAt
  completedBy {
    _id
    profile {
      fullName
    }
  }
  completionComment
  organization {
    _id
    rkGuidelines {
      minor
      major
      critical
    }
  }
  milestones {
    ...MilestoneCard
  }
  risks(input: { isDeleted: false }) {
    ...RiskCard
  }
  lessons {
    ...LessonCard
  }
  ...DashboardGoal
}
