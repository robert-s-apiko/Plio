#import './RiskCard.graphql'
#import './LessonCard.graphql'
#import './NonconformityCard.graphql'
#import './ReviewCard.graphql'

fragment StandardCard on Standard {
  _id
  title
  status
  description
  issueNumber
  uniqueNumber
  owner {
    _id
    profile {
      fullName
    }
  }
  section {
    _id
    title
  }
  type {
    _id
    title
    abbreviation
  }
  departments {
    _id
    title
  }
  projects {
    _id
    title
  }
  source1 {
    type
    fileId
    url
  }
  source2 {
    type
    fileId
    url
  }
  organization {
    _id
    currency
    rkGuidelines {
      minor
      major
      critical
    }
    ncGuidelines {
      minor
      major
      critical
    }
    pgGuidelines {
      minor
      major
      critical
    }
  }
  notify {
    _id
    profile {
      fullName
    }
  }
  improvementPlan {
    desiredOutcome
    targetDate
    reviewDates {
      date
    }
    owner {
      _id
      profile {
        fullName
      }
    }
  }
  lessons {
    ...LessonCard
  }
  risks {
    ...RiskCard
  }
  nonconformities {
    ...NonconformityCard
  }
  reviews {
    ...ReviewCard
  }
}