mutation undoActionVerification($input: UndoActionVerificationInput!) {
  undoActionVerification(input: $input) {
    isVerified
    isVerifiedAsEffective
    verifiedAt
    verificationComments
    status
    verifiedBy {
      _id
      profile {
        fullName
      }
    }
  }
}
