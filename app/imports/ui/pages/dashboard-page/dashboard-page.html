<template name="Dashboard_Page">
  <div class="dashboard-items">
    {{> SimpleCard route="standards" icon="fa-book" title=titles.standards notViewedCount=standardsNotViewedCount text=standardsMetrics }}
    {{> SimpleCard route="risks" icon="fa-bolt" title=titles.risks notViewedCount=risksNotViewedCount text=risksMetrics}}
    {{> SimpleCard route="nonconformities" icon="fa-exclamation-triangle" title=titles.nonConformities notViewedCount=NCsNotViewedCount text=NCsMetrics}}
    {{> SimpleCard route="workInbox" icon="fa-inbox" title=titles.workInbox notViewedCount=workItemsNotViewedCount text=workInboxMetrics}}
  </div>
  <div>
    {{> React
        component=DashboardUserStatsContainer
        organization=organization}}
  </div>
  <div>
    {{> React
      component=DashboardStatsUnreadMessagesContainer
      organization=organization}}
  </div>
  <div>
    {{> React
      component=DashboardStatsOverdueItemsContainer
      organization=organization}}
  </div>
</template>
