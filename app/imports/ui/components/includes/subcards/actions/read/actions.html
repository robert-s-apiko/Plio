<template name="Subcards_Actions_Read">
  {{#if actions.length}}
    <div class="card-block card-subheading">
      <h4 class="card-title" {{b "text: label"}}></h4>
    </div>
    <div class="list-group">
      <div class="list-group-item">
        {{#each actions}}
          <a class="btn btn-secondary btn-inline pointer" {{b "attr: { href: this.href }"}}>
            <strong {{b "text: this.sequentialId"}}></strong>
            <span>{{this.title}}</span>
            <i class="fa fa-circle margin-left" {{b "class: 'text-'+getClassByStatus(this.status)"}}></i>
          </a>
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>
