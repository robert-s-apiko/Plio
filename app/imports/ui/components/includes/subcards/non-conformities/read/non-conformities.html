<template name="Subcards_NonConformities_Read">
  {{#if NCs.count}}
    <div>
      <div class="card-block card-subheading">
        <h4 class="card-title">Nonconformities</h4>
      </div>
      <div class="list-group">
        <div class="list-group-item">
          {{#each NCs}}
            <a href="{{pathFor 'nonconformity' orgSerialNumber=organizationSerialNumber urlItemId=_id}}" class="btn btn-secondary btn-inline pointer">
              <strong>{{this.sequentialId}}</strong>
              <span>{{this.title}}</span>
              <i class="fa fa-circle margin-left" {{b "class: 'text-'+getClassByStatus(this.status)"}}></i>
            </a>
          {{/each}}
        </div>
      </div>
    </div>
  {{/if}}
</template>
