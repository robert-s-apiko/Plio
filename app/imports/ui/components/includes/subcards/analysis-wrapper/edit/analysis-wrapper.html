<template name="Subcards_AnalysisWrapper_Edit">
  {{> Analysis_Edit
      label=RCALabel
      analysis=analysis
      defaultTargetDate=defaultTargetDate
      isAnalysisCompleted=(isCompleted analysis)
      methods=methods.Analysis
      areStandardsUpdated=(isCompleted updateOfStandards)
      areCompletionFieldsDisabled=(not (isCurrentOwner analysis))}}
  {{#if isApprovalVisible}}
    {{> UOS_Edit
        label=UOSLabel
        updateOfStandards=updateOfStandards
        defaultTargetDate=defaultTargetDate
        methods=methods.UpdateOfStandards
        areCompletionFieldsDisabled=(not (isCurrentOwner updateOfStandards))}}
  {{/if}}
</template>
