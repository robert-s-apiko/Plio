<template name="Analysis_ToBeCompletedBy_Edit">
  {{#FormField label=label}}
    {{#Completion_Edit
      isButtonVisible=isButtonVisible
      canButtonBeShown=canButtonBeShown
      text=comments
      commentsPlaceholder=commentsPlaceholder
      buttonDefaultText=buttonDefaultText
      buttonSuccessText=buttonSuccessText
      onComplete=complete
      onUndo=undo}}

      {{> Select_Member (selectArgs)}}

    {{/Completion_Edit}}
  {{/FormField}}
</template>
