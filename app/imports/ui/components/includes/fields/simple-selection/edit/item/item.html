<template name="SimpleSelection_Edit_Item">
  <div class="form-group">
    <div class="form-group form-group-flex">
      <div class="form-group-flex-flex" {{b "class: { margin-right: !showAbbreviation }"}}>
        {{#ClearableField field='title'}}
          <input type="text" class="form-control"
              {{b "value: title, disable: disabled, attr: { placeholder: placeholder }, focusout: onFocusOut"}} />
        {{/ClearableField}}
      </div>
      {{#if showAbbreviation}}
        <div class="margin-left margin-right">
          {{#ClearableField field="abbreviation"}}
            <input type="text" class="form-control" placeholder="Short name" maxlength="{{abbreviationMaxLength}}"
                {{b "value: abbreviation, disable: disabled, focusout: onFocusOut"}} style="width:120px" />
          {{/ClearableField}}
        </div>
      {{/if}}
      {{#if disabled}}
        <div style="margin-left: 35px"></div>
      {{else}}
        {{> DeleteButton onClick=onDeleteFn}}
      {{/if}}
    </div>
  </div>
</template>
