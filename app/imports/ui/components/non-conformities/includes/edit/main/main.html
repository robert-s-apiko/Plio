<template name="NC_Card_Edit_Main">
  {{#with NC}}
    <div class="card-block">
      {{> NC_Title_Edit
          _id=this._id title=this.title
          sequentialId=this.sequentialId}}

      {{> DescriptionTextBox
          description=this.description}}

      {{> StatusComment statusComment=this.statusComment}}

      {{> NC_Status_Edit
          _id=this._id
          workflowType=this.workflowType
          status=this.status}}

      {{> Fields_Standards_Edit
          _id=this._id
          isEditable=isStandardsEditable
          standardsIds=this.standardsIds}}

      {{> Departments_Edit
          _id=this._id
          departmentsIds=this.departmentsIds}}

      {{> NC_Originator_Edit
          _id=this._id
          originatorId=this.originatorId}}

      {{> NC_Owner_Edit
          _id=this._id
          ownerId=this.ownerId}}

      {{> Problems_Magnitude_Edit
          _id=this._id
          magnitude=this.magnitude
          guidelines=NCGuidelines}}

      {{> NC_Cost_Edit
          _id=this._id
          cost=this.cost}}

      {{> NC_Ref_Edit
          _id=this._id
          text=this.ref.text
          url=this.ref.url}}
    </div>

    {{#if showRootCauseAnalysis}}
      {{> Subcards_AnalysisWrapper_Edit (RCAArgs this)}}
    {{/if}}
  {{/with}}
</template>
