<template name="WorkInbox_QAPanel_Read">
  {{#with doc}}
    <div class="qa-panel alert clearfix" {{b "class: { alert-success: this.isCompleted, alert-danger: !this.isCompleted }"}}>
      <div class="col-xs-12 col-sm-6 col-md-7 col-lg-8">
        <strong>
          {{#if this.isCompleted}}
            Done
          {{else}}
            To do
          {{/if}}
        </strong>
        <br>
        <span {{b "text: getDescription(this)"}}></span>
      </div>
      {{#if canCompleteAction this}}
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-4 text-xs-right qa-buttons">
          {{#if not (some this.isDeleted this.isCompleted)}}
            <button type="button" class="btn btn-success" {{b "click: openQAModal(this)"}}>
              <span {{b "text: getButtonText(this)"}}></span>
            </button>
          {{/if}}
        </div>
      {{/if}}
    </div>
  {{/with}}
</template>
