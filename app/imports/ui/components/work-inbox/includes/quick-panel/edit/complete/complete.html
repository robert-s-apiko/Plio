<template name="WorkInbox_QAPanel_Edit_Complete">
  {{#if isType 'VERIFY_ACTION'}}
    <div class="margin-bottom">
      <button type="button" class="btn btn-success margin-right" {{b "click: update(true)"}}>
        <span>Verified as effective</span>
      </button>
      <button type="button" class="btn btn-danger pull-xs-right" {{b "click: update(false)"}}>
        Assessed as ineffective
      </button>
    </div>
  {{else}}
    {{#if isType 'COMPLETE_UPDATE_OF_DOCUMENTS'}}
      <div class="margin-bottom text-xs-center">
        <button type="button" class="btn btn-success" {{b "click: update(true)"}}>
          <span>Approve</span>
        </button>
      </div>
    {{else}}
      <div class="margin-bottom text-xs-center">
        <button type="button" class="btn btn-success" {{b "click: update(true)"}}>
          <span>Complete</span>
        </button>
      </div>
    {{/if}}
  {{/if}}

  <div class="form-group">
    <textarea class="form-control" placeholder="{{getCommentsPlaceholder}}" rows="6" {{b "value: comments"}}></textarea>
  </div>
</template>
