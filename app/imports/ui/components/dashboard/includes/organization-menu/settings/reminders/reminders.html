<template name="OrgSettings_Reminders">
  {{#Subcards_Wrapper _lText=_lText helpText=helpText}}
    <div class="card-block">
      {{> OrgSettings_Reminder
          title="Minor nonconformities/risks"
          timeData=reminders.minorNc
          type="minorNc"
          onChange=onChangeCb}}

      <br />

      {{> OrgSettings_Reminder
          title="Major nonconformities/risks"
          timeData=reminders.majorNc
          type="majorNc"
          onChange=onChangeCb}}

      <br />

      {{> OrgSettings_Reminder
          title="Critical nonconformities/risks"
          timeData=reminders.criticalNc
          type="criticalNc"
          onChange=onChangeCb}}

      <br />

      {{> OrgSettings_Reminder
          title="Improvement plans"
          timeData=reminders.improvementPlan
          type="improvementPlan"
          onChange=onChangeCb}}
    </div>
  {{/Subcards_Wrapper}}
</template>
