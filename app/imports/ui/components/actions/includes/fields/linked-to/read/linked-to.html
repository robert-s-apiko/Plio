<template name="Actions_LinkedTo_Read">
  <div class="list-group-item">
    <p class="list-group-item-text">Linked to</p>
      <h4 class="list-group-heading">
        {{#each linkedDocs}}
          <a class="btn btn-secondary btn-inline pointer" {{b "attr: { href: getLink(this) }"}}>
            <strong>{{this.sequentialId}}</strong>
            <span>{{this.title}}</span>
            {{#if (showStatusIcon this)}}
              <i class="fa fa-circle margin-left" {{b "class: 'text-'+getClassByStatus(this.status)"}}></i>
            {{/if}}
          </a>
        {{/each}}
    </h4>
  </div>
</template>
