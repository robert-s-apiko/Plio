<template name="Actions_Create">
  {{#Card_Create ref="card"}}
    {{> NC_Title_Edit title=title label="Title"}}

    {{> Actions_LinkedTo_Edit
        type=type
        linkedDocs=linkedDocs
        isEditable=isLinkedToEditable}}

    {{> Actions_Owner ownerId=ownerId}}

    {{#if (not (eq type ActionTypes.GENERAL_ACTION))}}
      {{> Actions_PlanInPlace planInPlace=planInPlace}}
    {{/if}}

    <hr />

    {{> Actions_CompletionTargetDate completionTargetDate=completionTargetDate}}

    {{> Actions_ToBeCompletedBy toBeCompletedBy=toBeCompletedBy}}
  {{/Card_Create}}
</template>
